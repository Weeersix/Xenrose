landing_energy_drill2 = Установите [accent]Энерго дрель[white] здесь.[]
landing_zink1 = Энерго дрель требует энергию для работы. \nСначала добудьте немного [fico-zinc] [accent]Цинка[white], который находится в [accent]Кирмитовых зарослях[white].[]
