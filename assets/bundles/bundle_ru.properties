block.xenrose-damascus-conveyor.name = Дамаскусовый конвеер
block.xenrose-damascus-conveyor.description = Перемещает предметы вперед с небольшой скоростью.
block.xenrose-damascus-bridge.name = Дамаскусовый мост
block.xenrose-damascus-junction.name = Дамаскусовый перекресток
block.xenrose-damascus-router.name = Дамаскусовый распределитель

block.xenrose-reinforced-damascus-wall.name = Укрепленная дамаскусовая стена
block.xenrose-reinforced-damascus-wall.description = Защищиает постройки от вражеских снарядов.
block.xenrose-reinforced-damascus-wall-large.name = Большая укрепленная дамаскусовая стена
block.xenrose-reinforced-damascus-wall-large.description = Защищиает постройки от вражеских снарядов.

block.xenrose-kirmite-evaporator.name = Кирмитовый испаритель
block.xenrose-kirmite-evaporator.description = Генерирует небольшое количество энергии, испаряя кирмит, который находится под устройством. Может работать только если поставлен на [accent]кирмит[]. Вырабатывает небольшое количество воды, в качастве побочного продукта. Эффективность производства энергии можно повысить, поместив в генератор предмет с высоким уровнем заряда.
block.xenrose-cable-node.name = Кабельный узел
block.xenrose-cable-node.description = Передает энергию по четырем выходящим направлениям.

block.xenrose-energy-drill.name = Энерго дрель
block.xenrose-energy-drill.description = Добывает материалы из стен. Для работы требуется энергия.
block.xenrose-energy-charged-drill.name = Энерго-зарядная дрель
block.xenrose-energy-charged-drill.description = Необходима для добычи полезных ископаемых. Для её работы требуются энергия и водород.

block.xenrose-pyrometallurgical-installation.name = Пирометалургическая установка
block.xenrose-pyrometallurgical-installation.description = Выплавляет золото из [accent]дамаскуса[] и [accent]цинка[]. Потребляет энергию и требует воду, в качесте охладителя.
block.xenrose-crusher.name = Измельчитель
block.xenrose-crusher.description = Измельчает дамаскус в песок. Требует энергию для работы.
block.xenrose-water-reformer.name = Водный преобразователь
block.xenrose-water-reformer.description = В процессе электролиза разделяет воду на кислород и водород, выводя их с разных сторон. Требует энергию для работы.
block.xenrose-orinil-crucible.name = Ориниловый тигель
block.xenrose-orinil-crucible.description = Расплавляет частици дамаскуса с помощью оринила. В процессе работыполучается нестабильный материал с крайне большим зарядом. Требует энергию для работы.
block.xenrose-energy-charging-splitter.name = Энерго-зарядный распределитель
block.xenrose-energy-charging-splitter.description = Сплавляет частицы дамаскуса с нестабильным материалом для получения более стабильного вещества с большим зарядом. Потребляет большое количество энергии.
block.xenrose-energy-stabilizing-boiler.name = Энерго стабилизирубщий котел
block.xenrose-energy-stabilizing-boiler.description = Синтезирует более стабильную материю из частиц дамаскуса и нестабильного материала. Потребляет большое количество энергии.

block.xenrose-fragile-pipeline.name = Хрупкий трубопровод
block.xenrose-fragile-pipeline.description = Перемещает жидкости вперед. Разрушается, если превышен лимит жидкости.
block.xenrose-hydraulic-pump.name = Гидравлический насос
block.xenrose-hydraulic-pump.description = Выкачиывает небольшое количество жидкости.

block.xenrose-core-sunrise.name = Ядро: "Восход"
block.xenrose-core-sunrise.description = Это твое первое ядро. Может хранить в себе небольшое количество предметов. Имеет маленькую защиту.
block.xenrose-core-zenith.name = Ядро: "Зенит"
block.xenrose-core-zenith.description = Твое второе ядро. Оно более защищенное и может хранить больше ресурсов.

block.xenrose-samum.name = Самум
block.xenrose-samum.description = Стреляет пятью снарядами с маленьким уроном. Урон зависит от типа снаряда.
block.xenrose-desiccation.name = Иссушение
block.xenrose-desiccation.description = Стреляет рассыпчатыми снарядами, наносящие небольшое количество урона по области.
block.xenrose-calmness.name = Спокойствие
block.xenrose-calmness.description = Стреляет очередью из двенадцати снарядов, которые, попадая в цель, создают небольшой взрыв.
block.xenrose-merge.name = Поглощение
block.xenrose-desiccation.description = Стреляет тремя мощными пробивными снарядами, которые при уничтожении выпускают три лазерных луча.

block.xenrose-ground-units-assembler.name = Сборщик наземных едениц
block.xenrose-ground-units-assembler.description = Создает наземные боевые еденицы. Требует энергию и кирмит для работы.
block.xenrose-hover-units-assembler.name = Сборщик парящих едениц
block.xenrose-hover-units-assembler.description = Создает парящие боевые еденицы. Требует энергию и кирмит для работы.
block.xenrose-orinil-reassembler.name = Ориниловый пересборщик
block.xenrose-orinil-reassembler.description = Пересобирает боевые единицы, создавая улучшенные версии. Для работы требуются энергия и оринил.

