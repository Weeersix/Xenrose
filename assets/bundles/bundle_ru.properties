sector.xenrose-Landing.name = Приземление
sector.xenrose-Landing.description = Первый и самый безопасный сектор, с большим пространством и небольшим присутствием противника.
sector.xenrose-Burnt-hills.name = Обожженные холмы
sector.xenrose-Burnt-hills.description = Сектор с довольно неровным рельефом. Здесь достаточно ресурсов для создания необходимых производств  и оборонительных сооружений.
sector.xenrose-Drying-thickets.name = Высыхающие заросли
sector.xenrose-Drying-thickets.description = Cектор представляет собой постепенно высыхающие кирмитские заросли, среди которых расположена небольшая вражеская база. \nПри приземлении рекомендуется немедленно изучить [accent]Сборщик наземных единиц[] и изготовить боевые единицы [accent]Занар[].
sector.xenrose-Kirmit-coast.name = Кирмитовое побережье
sector.xenrose-Kirmit-coast.description = Сектор представляет собой небольшую часть [violet]Кирмитового океана[]. Здесь находится вражеская база среднего размера с хорошей защитой. Перед высадкой рекомендуется изучить сборщик [accent]Парящих боевых единиц[] и произвести боевые единицы[accent]Подрожание[].
sector.xenrose-Light-lowland.name = Светлая низменость
sector.xenrose-Light-lowland.description = Низменность с большим вражеским присутствием и средним запасом ресурсов. Рекомендуется как можно быстрее основать все основные производства до прибытия стражей.
sector.xenrose-Orinil-fault.name = Ориниловый разлом
sector.xenrose-Orinil-fault.description = Сектор с огромным вражеским присутствием. Рекомендуется сначала изучить [accent]Дантсталиновый пресс[] и начать производство [accent]Дантсталина[]. Изучите [accent] Ориниловый пересборщик[] и произвидите боевые единицы второго тира.
sector.xenrose-Kirmite-Archipelago.name = Кирмитовый архипелаг
sector.xenrose-Kirmite-Archipelago.description = Огромный сектор, состоящий из большого количества небольших островов. На островах разбросаны вражеские базы. Создайте плавающие боевые единицы 2 тира и искорините врага в этом секторе.

landing_damascus1 = Добудьте немного \uC350 [accent]дамаскуса[]
landing_damascus2 = Хорошо, мы на новой планете. Здесь все довольно необычно... \n[accent] Это не имеет значения[white], сначала вам нужно разобраться с ресурсами и приобрести больше технологий, прежде чем появится новый враг.[]
landing_energy_drill = Отлично, теперь изучите [accent]Энерго дрель[white] и установите ее для автоматизации добычи руд.[]
landing_energy_drill2 = Установите [accent]Энерго дрель[white] здесь.[]
landing_zink1 = Энерго дрель требует энергию для работы. \nСначала добудьте немного \uC351 [accent]Цинка[white], который находится в [accent]Кирмитовых зарослях[white].[]
landing_zink2 = Кирмитовые заросли
landing_zink3 = Окей, Теперь добудьте немного \uC351 [accent]Цинка[white].[]
landing_kirmite_evaporator1 = Для получения энергии изучите \uC357 [accent]Кирмитовый испаритель[white] и установите его.[]
landing_kirmite_evaporator2 = Установите \uC357 [accent]Кирмитовый испаритель[white].[]
landing_samum1 = Отлично, теперь изучите \uC355 [accent]Самум [white]и установите в месте, подходящем для вас.[]
landing-units1 = Первые вражеские юниты наступают. [accent]Отбейте волну[white].[]
landing_gold1 = Отлично, теперь рекомендуется изучить \uC358 [accent]Пирометалургическую установку [white]. Произведите \uC352 [accent]Золото [white]И продолжите отбивать волны.
landing_gold2 = Теперь вым не помешает произвести \uC352 [accent]Золото[white]. Продолжайте отбивать волны.
landing-gold3 = Установите [accent]Пирометалургическую Установку[] Рядом с [accent]Кирмитовыми Испарителями[].
landing_wave1 = [accent]Отбейте волну[]

wave_start1 = Это первая вражеская зона высадки
wave_start2 = Здесь находится вторая
production2 = [accent]Вражеское производство возрастет через: [lightgray]{0}[]
kirmit_coast1 = [accent]Вражеское производство начнется через: [lightgray]{0}[]