block.xenrose-damascus-conveyor.name = Дамаскусовый конвеер
block.xenrose-damascus-conveyor.description = Перемещает предметы вперед с небольшой скоростью.
block.xenrose-dantstalin-conveyor.name = Дантсталиновый конвеер
block.xenrose-damascus-bridge.name = Дамаскусовый мост
block.xenrose-damascus-junction.name = Дамаскусовый перекресток
block.xenrose-damascus-router.name = Дамаскусовый распределитель

block.xenrose-fortified-overflow-gate.name = Укрепленный избыточный шлюз
block.xenrose-fortified-underflow-gate.name = Укрепленный избыточный затвор
block.xenrose-hardened-sorter.name = Закаленный сортировщик
block.xenrose-hardened-inverted-sorter.name = Закаленный инвертированый сортировщмк
block.xenrose-unloader.name = Разгрузчик

block.xenrose-reinforced-damascus-wall.name = Укрепленная дамаскусовая стена
block.xenrose-reinforced-damascus-wall.description = Защищиает постройки от вражеских снарядов.
block.xenrose-reinforced-damascus-wall-large.name = Большая укрепленная дамаскусовая стена
block.xenrose-reinforced-damascus-wall-large.description = Защищиает постройки от вражеских снарядов.

block.xenrose-enemy-reinforced-damascus-wall.name = Укрепленная дамаскусовая стена
block.xenrose-enemy-reinforced-damascus-wall.description = Защищиает постройки от вражеских снарядов.
block.xenrose-enemy-reinforced-damascus-wall-large.name = Большая укрепленная дамаскусовая стена
block.xenrose-enemy-reinforced-damascus-wall-large.description = Защищиает постройки от вражеских снарядов.

block.xenrose-kirmite-evaporator.name = Кирмитовый испаритель
block.xenrose-kirmite-evaporator.description = Генерирует небольшое количество энергии, испаряя кирмит, который находится под устройством. Может работать только если поставлен на [accent]кирмит[]. Вырабатывает небольшое количество воды, в качастве побочного продукта. Эффективность производства энергии можно повысить, поместив в генератор предмет с высоким уровнем заряда.
block.xenrose-cable-node.name = Кабельный узел
block.xenrose-cable-node.description = Передает энергию по четырем выходящим направлениям.
block.xenrose-accumulator.name = Аккумулятор
block.xenrose-accumulator.description = Накапливает большое количсетво энергии.

block.xenrose-energy-drill.name = Энерго бур
block.xenrose-energy-drill.description = Добывает материалы из стен. Для работы требуется энергия.
block.xenrose-energy-charged-drill.name = Энерго-зарядный бур
block.xenrose-energy-charged-drill.description = Необходима для добычи более полезных материалов. Для её работы требуются энергия и водород.
block.xenrose-air-mechanical-drill.name = Воздушно-механический бур
block.xenrose-air-mechanical-drill.description = Может добывать более прочные материалы. Требует энергию и кислород для работы.

block.xenrose-pyrometallurgical-installation.name = Пирометалургическая установка
block.xenrose-pyrometallurgical-installation.description = Выплавляет золото из [accent]дамаскуса[] и [accent]цинка[]. Потребляет энергию и требует воду, в качесте охладителя.
block.xenrose-crusher.name = Измельчитель
block.xenrose-crusher.description = Измельчает дамаскус в песок. Требует энергию для работы.
block.xenrose-water-reformer.name = Водный преобразователь
block.xenrose-water-reformer.description = В процессе электролиза разделяет воду на кислород и водород, выводя их с разных сторон. Требует энергию для работы.
block.xenrose-dantstalin-smelter.name = Дантсталиновый пресс
block.xenrose-dantstalin-smelter.description = Выплавляет [accent]Дантсталин[] из цинка и некоторых материалов, содержащихся в [accent]Кирмите[]. Требует энергию и кислород для работы.
block.xenrose-water-collector.name = Сборщик воды
block.xenrose-water-collector.description = Конденсирует большое количество воды из атмосферы. Для работы требуется энергия.
block.xenrose-silicon-centrifuge.name = Кремниевая центрифуга
block.xenrose-silicon-centrifuge.description = Смешивает песок с частицами графита, получаемыми в следствии разложения кирмита. В результате получается кремний.
block.xenrose-orinil-crucible.name = Ориниловый тигель
block.xenrose-orinil-crucible.description = Расплавляет частици дамаскуса с помощью оринила. В процессе работы получается нестабильный материал с крайне большим зарядом. Требует энергию для работы.
block.xenrose-energy-charging-splitter.name = Энерго-зарядный распределитель
block.xenrose-energy-charging-splitter.description = Сплавляет частицы дамаскуса с нестабильным материалом для получения более стабильного вещества с большим зарядом. Потребляет большое количество энергии.
block.xenrose-energy-stabilizing-boiler.name = Энерго стабилизирубщий котел
block.xenrose-energy-stabilizing-boiler.description = Синтезирует более стабильную материю из частиц дамаскуса и нестабильного материала. Потребляет большое количество энергии.

block.xenrose-fragile-pipeline.name = Хрупкий трубопровод
block.xenrose-fragile-pipeline.description = Перемещает жидкости вперед. Разрушается, если превышен лимит жидкости.
block.xenrose-hardened-pipeline.name = Закаленный трубопровод
block.xenrose-fragile-liquid-router.name = Хрупкий жидкостный распределитель
block.xenrose-fragile-liquid-router.description = Распределяет жидкости по трем выходящим направлениям. Разрушается, если превышен лимит жидкости.
block.xenrose-hardened-pipeline-router.name = Закаленный трубопроводный распределитель
block.xenrose-fragile-liquid-bridge.name = Хрупкий жидкостный мост
block.xenrose-hardened-pipeline-bridge.name = Закаленный трубопроводный мост
block.xenrose-fragile-liquid-bridge.description = Перемещает жидкости над поверхностью. Разрушается, если превышен лимит жидкости.
block.xenrose-reinforced-pipeline-junction.name = Укрепленный жидкостный перекресток
block.xenrose-hydraulic-pump.name = Гидравлический насос
block.xenrose-hydraulic-pump.description = Выкачивает небольшое количество жидкости. Разрушается при выкачивании горячих жидкостей.
block.xenrose-energy-pump.name = Энерго насос
block.xenrose-energy-pump.description = Выкачивает большое количество жидкости. Может выкачивать горячии жидкости.
block.xenrose-reinforced-liquid-tank.name = Укрепленный жидкостный бак
block.xenrose-reinforced-liquid-tank.description = Хранит в себе небольшое количество жидкости.
block.xenrose-reinforced-liquid-storage.name = Укрепленное жидкостное хранилище
block.xenrose-reinforced-liquid-storage.description = Хранит в себе большое количество жидкости.

block.xenrose-core-sunrise.name = Ядро: "Восход"
block.xenrose-core-sunrise.description = Это твое первое ядро. Может хранить в себе небольшое количество предметов. Имеет маленькую защиту.
block.xenrose-core-zenith.name = Ядро: "Зенит"
block.xenrose-core-zenith.description = Твое второе ядро. Оно более защищенное и может хранить больше ресурсов. Со временем восстанавливает свое здоровье.
block.xenrose-core-sunset.name = Ядро: "Закат"
block.xenrose-core-sunset.description = Твое последнее, самое лучшее ядро. Позволяет хранить огромное количество предметов. Со временем восстанавливает свое здоровье.
block.xenrose-heat-resistan-container.name = Теплостойкий контейнер
block.xenrose-heat-resistan-container.description = Может хранить в себе небольшое количество предметов.

block.xenrose-samum.name = Самум
block.xenrose-samum.description = Стреляет пятью снарядами с маленьким уроном. Урон зависит от типа снаряда. Может быть сильно ускорена горячими жидкостями, но при этом будет получать небольшой урон.
block.xenrose-desiccation.name = Иссушение
block.xenrose-desiccation.description = Стреляет рассыпчатыми снарядами, наносящие небольшое количество урона по области. Может быть сильно ускорена горячими жидкостями, но при этом будет получать небольшой урон.
block.xenrose-calmness.name = Спокойствие
block.xenrose-calmness.description = Стреляет очередью из двенадцати снарядов, которые, попадая в цель, создают небольшой взрыв. Может быть сильно ускорена горячими жидкостями, но при этом будет получать небольшой урон.
block.xenrose-merge.name = Поглощение
block.xenrose-merge.description = Стреляет большим количеством снарядов по воздушным целям. Требует энергию для работы. Может быть сильно ускорена горячими жидкостями, но при этом будет получать небольшой урон.
block.xenrose-overflow.name = Переполнение
block.xenrose-overflow.description = Стреляет одиночным энергетическим снарядом, который при разрушении вызывает несколько молний.
block.xenrose-tributary.name = Приток
block.xenrose-tributary.description = Стреляет веером из газов, который отталкивает врагов. Также может стрелять некоторыми горячими жидкостями.
block.xenrose-shimmer.name = Мерцание
block.xenrose-shimmer.description = Стреляет большим количеством снарядов, которые при разрушении выпускают несколько вращающихся снарядов.
block.xenrose-alignment.name = Выравнивание
block.xenrose-alignment.description = Стреляет четырьмя рассыпчатыми снарядами, наносящии большой урон по площади.

block.xenrose-ground-units-assembler.name = Сборщик наземных единиц
block.xenrose-ground-units-assembler.description = Создает наземные боевые единицы. Требует энергию и кирмит для работы.
block.xenrose-hover-units-assembler.name = Сборщик парящих единиц
block.xenrose-hover-units-assembler.description = Создает парящие боевые единицы. Требует энергию и кирмит для работы.
block.xenrose-floating-units-assembler.name = Сборщик плавающих единиц
block.xenrose-floating-units-assembler.description = Создает плавающие боевые единицы. Требует энергию и кирмит для работы.
block.xenrose-orinil-reassembler.name = Ориниловый пересборщик
block.xenrose-orinil-reassembler.description = Пересобирает боевые единицы, создавая улучшенные версии. Для работы требуются энергия и оринил.
block.xenrose-cargo-belt.name = Грузовая лента
block.xenrose-cargo-router.name = Грузовой распределитель

unit.xenrose-spraying.name = Распыление
unit.xenrose-spraying.description = Довольно слабая, но маневренная боевая единица.
unit.xenrose-spread.name = Разброс
unit.xenrose-spread.description = Является улучшенной версией [accent]Распыления[].
unit.xenrose-zanar.name = Занар
unit.xenrose-zanar.description = Средняя по силе боевая единица. Стреляет двумя сильными снарядами.
unit.xenrose-inorn.name = Инорн
unit.xenrose-inorn.description = Сильная боевая единица с большим запасом здоровья и защиты. Стреляет шестью мощными снарядами.
unit.xenrose-manler.name = Манлер
unit.xenrose-manler.description = Одна из сильнейших боевых единиц. Имеет на себе две пушки, которые стреляет очередью из пробивных снарядо. Имеет по бокам дальнобойные орудия, стреляющие довольно сильными снарядами. Также имеет довольно сильный щит.
unit.xenrose-inzeran.name = Инзеран
unit.xenrose-inzeran.description = Одна из сильнейших боевых единиц. Имеет огромный запас здоровья и защиты, а также сильный щит спереди. Имеет два вида пушек, стреляющие мощными и пробивными снарядами. Когда накапливает большое количество энергии, совершает очередь из нескольких рывков, оставляя мощные бомбы.
unit.xenrose-imitation.name = Подражание
unit.xenrose-imitation.description = Довольно слабая, но маневренная боевая единица. Стреляет тремя пробивными снарядами. Может парить над жидкостями.
unit.xenrose-simulation.name = Симуляция
unit.xenrose-simulation.description = Сильная боевая единица. Стреляет большим количеством пробивных снарядов. Может парить над жидкостями.
unit.xenrose-fusion.name = Слияние
unit.xenrose-fusion.description = Маневренная воздушная единица с малькой защитой, но сильными атками.
unit.xenrose-split.name = Раскол
unit.xenrose-split.description = Маневренная и мощная боевая единица. Имеет самые низкие показатели здоровья и защиты по сравнению с другими юнитами четвертого тира. также имеет несколько мощных атак.
unit.xenrose-xanit.name = Ксанит
unit.xenrose-xanit.description = Сильная и быстрая боевая единица, которая может с легкостью захватить слабо-защищенные базы. Идеально подходит для захвата слабо-защищенных вражеских баз, расположеных на побережье [violet]Кирмитового Океана[].
unit.xenrose-manul.name = Манул
unit.xenrose-manul.description = Более сильная боевая еденица, имеющаяя большой запас здоровья и защиты. Стреляет очередью из четырех мощных снарядов. Идеально подходит для захвата слабо-защищенных вражеских баз, расположеных на побережье [violet]Кирмитового Океана[].
unit.xenrose-amiren.name = Амирен
unit.xenrose-amiren.description = Более сильная боевая еденица, имеющаяя большой запас здоровья и защиты. Стреляет большим количеством мощных снарядов. Может создавать слабозащищенных, но маневренных и сильных боевых единиц. Идеально подходит для захвата сильно-защищенных вражеских баз, расположенных немного дальше от берегов [purple]Кирмитового Океана[].
unit.xenrose-kinor.name = Кинор
unit.xenrose-manixem.name = Маниксем
unit.xenrose-manixem.description = Стреляет двумя мощнынми артиллерийскими снарядами с огромным радиусом поражения. Имеет хорошую защиту и большой запас здоровья. Также имеет щит с огромным запасом здоровья. Идеально подходит для захвата хорошо защищенных вражеских баз, расположенных чуть дальше от берегов [purple] Кирмитского океана[].

item.xenrose-damascus.name = Дамаскус
item.xenrose-damascus.description = Не очень прочный материал, но требуется для большинства построек.
item.xenrose-zinc.name = Цинк
item.xenrose-zinc.description = Довольно прочный металл. Используется в энергетике и для укрепления дамаскусовых построек.
item.xenrose-gold.name = Золото
item.xenrose-gold.description = Довольно важный металл. Используется в некоторых постройках и в виде боеприпаса в турелях.
item.xenrose-dantstalin.name = Дантсталин
item.xenrose-dantstalin.description = Твердый и пластичный материал. Это важный элемент для получения более важных материалов.
item.xenrose-diocasium.name = Диокасиум
item.xenrose-diocasium.description = Материал, накапливающий в себе огромное количество энергии. Используется в большом количестве построек и производствах. Не может быть использован в энергетике в необработанном виде.
item.xenrose-moluron.name = Молурон
item.xenrose-moluron.description = Один из самых важных материалов. Он обладает огромным зарядом, что позволяет использовать его в энергетике. Он также используется в зданиях и в качестве боеприпасов в некоторых турелях.
item.xenrose-isoteron.name = Изотерон
item.xenrose-isoteron.description = Сплав, имеющий большой заряд, что позволяет использовать его в энергетике. Требуется для некоторых построек и производств.
item.xenrose-protexide.name = Протексид
item.xenrose-protexide.description = Не очень крепкий, но полезный материал. Используется для некоторых построек и в качестве боеприпаса в турелях.
item.xenrose-asteril.name = Астерил
item.xenrose-asteril.description = Черезвычайно твердый и заряженый материал. Его производство может быть весьмя затруднительно. \n[blue]В его сиянии виднеются сверкающие расщелины.

liquid.xenrose-liquid-kirmite.name = Кирмит
liquid.xenrose-liquid-kirmite.description = Довольно вязкая и быстро испаряющаяся жидкость. Может использоваться при обработке материалов.
liquid.xenrose-liquid-orinil.name = Оринил
liquid.xenrose-liquid-orinil.description = Очень горячая жидкость. Может использоваться в сплавах металлов.
liquid.xenrose-oxygen.name = Кислород

content.loadout_UNUSED.name = Модули

loadout_UNUSED.xenrose-heal-tech-tree.name = Модуль починки
loadout_UNUSED.xenrose-heal-tech-tree.description = Позволяет полность чинить защитные стены. Доступно раз в несколько минут.
loadout_UNUSED.xenrose-diocasium-armor.name = Улучшение стен
loadout_UNUSED.xenrose-diocasium-armor.description = Позволяет добавлять броню на стены, которая значительно увеличивает некоторые характеристики. Если здоровье стены опустится болше чем на половину, тогда броня разрушится.
loadout_UNUSED.xenrose-reflection-module.name = Модуль отражения
loadout_UNUSED.xenrose-reflection-module.description = Дает стенам способность отражать вражеские снарядыю
loadout_UNUSED.xenrose-shield-module.name = Модуль щита
loadout_UNUSED.xenrose-shield-module.description = Позволяет создавать щит вокруг стены.

