landing_kirmite_evaporator2 = Установите [fico-kirmite-evaporator] [accent]Кирмитовый испаритель[white].[]
landing_samum1 = Отлично, теперь изучите [fico-samum] [accent]Самум [white]и установите в месте, подходящем для вас.[]
landing-units1 = Первые вражеские юниты наступают. [accent]Отбейте волну[white].[]
landing_gold1 = Отлично, теперь рекомендуется изучить [fico-pyrometallurgical-installation] [accent]Пирометалургическую установку [white]. Произведите [fico-gold] [accent]Золото [white]И продолжите отбивать волны.
landing_gold2 = Теперь вым не помешает произвести [fico-gold] [accent]Золото[white]. Продолжайте отбивать волны.
